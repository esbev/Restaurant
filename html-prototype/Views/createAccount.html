<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.1-alpha/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
	<title>Restaurant Express</title>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="./layout/main.html" class="brand-logo left margin-left-60">Restaurant Express</a>
				<img src="../images/Planet_express.png" class="brand-logo left opacity-80" width="50">
				<ul id="nav-mobile" class="right">
					<li><a href="../login.html"><button class="btn" id="Login">Login</button></a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
      <form class="create-account-form col s12">
        <div class="row">
          <div class="col s1"></div>
          <div class="col s11">
            <h4>Create an Account</h4>
          </div>
        </div>
    
        <div class="row">
          <div class="col s1"></div>
          <div class="input-field col s10">
            <input id="firstName" type="text" class="validate">
            <label for="firstName">First Name</label>
          </div>
        </div>
          <!-- <div class="col s1"></div> -->
        <div class="row">
          <div class="col s1"></div>
          <div class="input-field col s10">
            <input id="lastName" type="text" class="validate">
            <label for="lastName">Last Name</label>
          </div>          
        </div>
    
        <div class="row">
          <div class="col s1"></div>
          <div class="input-field col s10">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
          </div>
        </div>

        <div class="row">
          <div class="col s1"></div>
          <!-- <div class="input-field col s4"></div>
          <div class="col s2"></div> -->
          <div class="input-field col s10">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="col s1"></div>
          <!-- <div class="input-field col s4"></div>
          <div class="col s2"></div> -->
          <div class="input-field col s10">
            <input id="confirm-password" type="password" class="validate">
            <label for="confirm-password">Confirm Password</label>
          </div>
        </div>
    
        <div class="row">
          <div class="col s1"></div>
          <div class="col s2">
            <button id="save" 
              class="btn-small waves-effect waves-dark blue accent-2 disabled" 
              type="submit" 
              name="action">Save
            </button>
          </div>
          <!-- <div class="col s2"></div> -->
          <div class="col s3">
            <a href="./login">Go to Login</a>
          </div>
          <div class="col s5">
            <span id="password-message"></span>
          </div>
        </div>
    
        <div class="row">
          <div class="col s1"></div>
          <div class="col s11">
            <p>I can practically taste the food already!</p>
          </div>
        </div>
      </form>
	</main>

	<footer>
		<nav>
			<div class="nav-wrapper">
				<ul id="nav-mobile" class="right">
					<li><a href="">About Us</a></li>
					<li><a href="">Careers</a></li>
					<li><a href="">Contact Us</a></li>
				</ul>
			</div>
		</nav>
	</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script
    src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.1-alpha/dist/js/materialize.min.js"></script>
  <script src="../assets/js/script.js"></script>
</body>
</html>
