<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.1-alpha/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
	<title>Restaurant Express</title>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="./landing.html" class="brand-logo left margin-left-60">Restaurant Express</a>
				<img src="../images/Planet_express.png" class="brand-logo left opacity-80" width="50">
				<ul id="nav-mobile" class="right">
					<li><a href="./login.html">Login</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="row">
			<form class="col s12">

			  <div class="row">
				<div class="col s1"></div>
				<div class="input-field col s4">
				  <input id="first_name" type="text" class="validate">
				  <label for="first_name">First Name</label>
				</div>
				<div class="col s2"></div>
				<div class="input-field col s4">
				  <input id="last_name" type="text" class="validate">
				  <label for="last_name">Last Name</label>
				</div>
				<div class="col s1"></div>
			  </div>

			  <div class="row">
				<div class="col s1"></div>
				<div class="input-field col s4">
				  <input id="username" type="text" class="validate">
				  <label for="username">Username</label>
				</div>
				<div class="col s2"></div>
				<div class="input-field col s4">
					<input id="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
				<div class="col s1"></div>
			  </div>

			  <div class="row">
				<div class="col s1"></div>
				<div class="input-field col s4">
				  <input id="email" type="email" class="validate">
				  <label for="email">Email</label>
				</div>
				<div class="row s2"></div>
				<div class="row s3">
					<button class="btn waves-effect waves-light paddong-top" type="submit" name="action">Submit
					</button>
				</div>
				<div class="col s2"></div>
			  </div>
			</form>
		</div>
	</main>

	<footer>
		<nav>
			<div class="nav-wrapper">
				<ul id="nav-mobile" class="right">
					<li><a href="">About Us</a></li>
					<li><a href="">Careers</a></li>
					<li><a href="">Contact Us</a></li>
				</ul>
			</div>
		</nav>
	</footer>

	<script
    src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.1-alpha/dist/js/materialize.min.js"></script>
  <script src="./public/js/script.js"></script>
</body>
</html>
