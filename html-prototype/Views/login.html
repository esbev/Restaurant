<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.1-alpha/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
	<title>Restaurant Express</title>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="./layout/main.html" class="brand-logo left margin-left-60">Restaurant Express</a>
				<img src="../images/Planet_express.png" class="brand-logo left opacity-80" width="50">
				<ul id="nav-mobile" class="right">
					<li><a href="../createAccount.html"><button class="btn" id="createAccount">Create Account</button></a></li>
				</ul>
			</div>
		</nav>
	</header>
	
	<main>
		<div class="row">
			<form class="col s12">

			  <div class="row">
				<div class="col s3"></div>
				<div class="input-field col s5">
				  <input id="username" type="text" class="validate">
				  <label for="username">Username</label>
				</div>
			</div>

			<div class="row">
				<div class="col s3"></div>
				<div class="input-field col s5">
					<input id="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s3">
				</div>
				<div class="row s1">
					<button class="btn waves-effect waves-light" type="submit" name="action">Submit
					</button>
				</div>
				<div class="col s6"></div>
			  </div>
			</form>

	</main>

	<footer>
		<nav>
			<div class="nav-wrapper">
				<ul id="nav-mobile" class="right">
					<li><a href="">About Us</a></li>
					<li><a href="">Careers</a></li>
					<li><a href="">Contact Us</a></li>
				</ul>
			</div>
		</nav>
	</footer>


	<script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.1-alpha/dist/js/materialize.min.js"></script>
</body>
</html>
